apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resume-builder-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: resume-builder.local  # Update this with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: resume-builder-service
            port:
              number: 80
